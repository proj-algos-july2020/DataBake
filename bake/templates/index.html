<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img{
            margin-left: -150px;
        }
        #white {
            color: whitesmoke;
            -webkit-text-stroke-width: 1px; 
            -webkit-text-stroke-color: black; 
            font-weight: bold;
        }
        form, p{
            text-align: center;
        }
    </style>
    <title>DataBake</title>
</head>
<body>
    <div class="container" style="background-image: url(https://i.ibb.co/3rfVcmY/Data-Bake-Background.jpg);">
        
        <div class="mx-auto" style="width: 200px;">
            <img src = "https://i.ibb.co/MZjYj1t/Data-Bake-logo-white.png" alt="DataBake logo" width = "250%">
            <p class="font-italic border-black" id="white">By Bakers, For Bakers</p>
        </div>

        <div class="col-9 mx-auto border border-white rounded-lg" style="background-color: whitesmoke;">

            <form action="/login" method="POST">
                {% csrf_token %}

                <table class ="table">
                    <tbody>
                        <tr> 
                            <th style="text-align:right"> <h5>Name: </th> 
                            <th style="text-align:left"> <input type="text" name="user_name"></h5></th>
                        </tr>
                        <tr> 
                            <th style="text-align:right"> <h5>Password: </th>
                            <th style="text-align:left"> <input type="text" name="password_input"></h5></th>
                        </tr>
                        <tr> 
                            <th style="text-align:right"> <h5>Confirm Password: </th>
                            <th style="text-align:left"> <input type="text" name="confirmpw_input"></h5></th>
                        </tr>
                    </tbody>
                </table>

                <input type="submit" value="Login" class="btn btn-warning mx-auto">
            </form>
            <ul class="messages">    
                {% for message in messages %}    
                <li class="text-danger font-italic" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            <p>If you're new to DataBake please <a href="registration">register</a> here. </p>

        </div>
        <br>
        <br>
        <br>
    </div>
</body>
</html>
