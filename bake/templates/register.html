<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        img{
            margin-left: -150px;
        }
        #white {
            color: whitesmoke;
            -webkit-text-stroke-width: 1px; 
            -webkit-text-stroke-color: black; 
            font-weight: bold;
        }
        form {
            text-align: center;
        }
    </style>
    <title>DataBake</title>
</head>
<body>
    <div class="container" style="background-image: url(https://i.ibb.co/3rfVcmY/Data-Bake-Background.jpg);">
        
        <div class="mx-auto" style="width: 200px;">
            <img src = "https://i.ibb.co/MZjYj1t/Data-Bake-logo-white.png" alt="DataBake-logo" width = "250%">
            <p class="font-italic border-black" id="white">By Bakers, For Bakers</p>
        </div>

        <div class="col-9 mx-auto border border-white rounded-lg" style="background-color: whitesmoke;">

            <form action="/homepage" method="POST">
                {% csrf_token %}

                <table class ="table mx-auto">

                    <!-- Cannot figure out how to make the table respond to screen size changes argh -->

                    <tbody>
                        <tr> 
                            <th style="text-align:right"> <p>First Name: </th> 
                            <th style="text-align:left"> <input type="text" name="user_name"></p></th>
                            <th style="text-align:right"> <p>Last Name: </th>
                            <th style="text-align:left"> <input type="text" name="password_input"></p></th>
                        </tr>
                    </tbody>
                    <table class="table">
                        <tbody style="width: 200px;">
                            <tr> 
                                <th style="text-align:right"> <p>Zipcode: </th>
                                <th style="text-align:left"> <input type="text" name="confirmpw_input"></p></th>
                                <th style="text-align:right"> <p>State: </th>
                                <th style="text-align:left"> <input type="text" name="confirmpw_input" style="width:50px"></p>
                                <th style="text-align:left"> <p>City: </th>
                                <th> <input type="text" name="confirmpw_input"></p></th>
                            </tr>
                        </tbody>
                    </table>
                <table class="table">
                    <tbody>
                        <tr> 
                            <th style="text-align:right"> <p>Email: </th>
                            <th style="text-align:left"> <input type="text" name="confirmpw_input"></p></th>
                            <th style="text-align:right"> <p>Username: </th>
                            <th style="text-align:left"> <input type="text" name="confirmpw_input"></p></th>
                        </tr>
                        <tr> 
                            <th style="text-align:right"> <p>Password: </th>
                            <th style="text-align:left"> <input type="text" name="confirmpw_input"></p></th>
                            <th style="text-align:right"> <p>Confirm Password: </th>
                            <th style="text-align:left"> <input type="text" name="confirmpw_input"></p></th>
                        </tr>
                        <tr> 
                            <th style="text-align:right"> <p>Title: </th>
                            <th style="text-align:left"> <input type="text" name="confirmpw_input"></p></th>
                            <th style="text-align:right"> <p>Bio:</p> </th>
                            <th style="text-align:left"> <textarea type="text" name="confirmpw_input"></textarea></th>
                        </tr>
                    </tbody>
                </table>

                <input type="submit" value="Register" class="btn btn-warning mx-auto">
            </form>
            <ul class="messages">    
                {% for message in messages %}    
                <li class="text-danger font-italic" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>

        </div>
        <br>
        <br>
        <br>
    </div>
